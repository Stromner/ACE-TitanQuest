# APPLICATION
editor.live.boot=false
editor.player.min.characteristic=50
editor.player.min.fluid=300
editor.player.min.level=1
editor.player.max.level=75
editor.player.skills.per.level=3
editor.player.attributes.per.level=2
test.character.file=src/test/resources/savegame/Player.chr
# LOGGING
logging.level.ace.titan.quest=DEBUG
# EMBEDDED DB
spring.datasource.url=jdbc:h2:mem:tqdb;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
server.port=8080
# EMBEDDED DB DEBUGGING
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console